<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharkoder - GPU Video Encoder</title>

    <!-- React 18 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX transpiling -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #5b21b6 100%);
        color: #f8fafc;
        overflow: hidden;
      }

      .bg-glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .bg-dark-glass {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(96, 165, 250, 0.5);
        border-radius: 10px;
        border: 2px solid rgba(0, 0, 0, 0.2);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(96, 165, 250, 0.7);
      }

      /* Button Hover Effects */
      .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        transition: all 0.3s ease;
      }

      .btn-danger:hover {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        border: 1px solid rgba(156, 163, 175, 0.4);
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(107, 114, 128, 0.3);
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border: 1px solid rgba(16, 185, 129, 0.4);
        transition: all 0.3s ease;
      }

      .btn-success:hover {
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
      }

      /* Status Badge Styles */
      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-waiting {
        background-color: rgba(156, 163, 175, 0.2);
        color: rgb(209, 213, 219);
        border: 1px solid rgba(156, 163, 175, 0.4);
      }

      .status-downloading {
        background-color: rgba(59, 130, 246, 0.2);
        color: rgb(147, 197, 253);
        border: 1px solid rgba(59, 130, 246, 0.4);
      }

      .status-ready_encode {
        background-color: rgba(251, 191, 36, 0.2);
        color: rgb(253, 224, 71);
        border: 1px solid rgba(251, 191, 36, 0.4);
      }

      .status-encoding {
        background-color: rgba(168, 85, 247, 0.2);
        color: rgb(196, 181, 253);
        border: 1px solid rgba(168, 85, 247, 0.4);
      }

      .status-awaiting_approval {
        background-color: rgba(234, 179, 8, 0.2);
        color: rgb(250, 204, 21);
        border: 1px solid rgba(234, 179, 8, 0.4);
      }

      .status-ready_upload {
        background-color: rgba(59, 130, 246, 0.2);
        color: rgb(147, 197, 253);
        border: 1px solid rgba(59, 130, 246, 0.4);
      }

      .status-uploading {
        background-color: rgba(34, 197, 94, 0.2);
        color: rgb(134, 239, 172);
        border: 1px solid rgba(34, 197, 94, 0.4);
      }

      .status-completed {
        background-color: rgba(34, 197, 94, 0.2);
        color: rgb(134, 239, 172);
        border: 1px solid rgba(34, 197, 94, 0.4);
      }

      .status-failed {
        background-color: rgba(239, 68, 68, 0.2);
        color: rgb(252, 165, 165);
        border: 1px solid rgba(239, 68, 68, 0.4);
      }

      .status-paused {
        background-color: rgba(156, 163, 175, 0.2);
        color: rgb(209, 213, 219);
        border: 1px solid rgba(156, 163, 175, 0.4);
      }

      /* Encoder Badge Styles */
      .encoder-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 600;
        margin-right: 0.5rem;
      }

      .encoder-badge-codec {
        background-color: rgba(59, 130, 246, 0.2);
        color: rgb(147, 197, 253);
        border: 1px solid rgba(59, 130, 246, 0.4);
      }

      .encoder-badge-gpu {
        background-color: rgba(34, 197, 94, 0.2);
        color: rgb(134, 239, 172);
        border: 1px solid rgba(34, 197, 94, 0.4);
      }

      .encoder-param {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.5rem;
        background-color: rgba(75, 85, 99, 0.3);
        border-radius: 0.25rem;
        font-size: 0.75rem;
        margin-right: 0.5rem;
        margin-bottom: 0.25rem;
      }

      .encoder-param-label {
        color: rgb(156, 163, 175);
        margin-right: 0.25rem;
      }

      .encoder-param-value {
        color: rgb(229, 231, 235);
        font-weight: 600;
      }

      /* Loading Animation */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #5b21b6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeScreen 3s ease-in-out infinite;
      }

      @keyframes fadeScreen {
        0%,
        100% {
          opacity: 0.95;
        }
        50% {
          opacity: 1;
        }
      }

      .shark-icon {
        width: 128px;
        height: 128px;
        animation: zoomPulse 2s ease-in-out infinite;
        filter: drop-shadow(0 10px 30px rgba(59, 130, 246, 0.5));
      }

      .shark-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      @keyframes zoomPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
      }

      .loading-dots {
        display: flex;
        gap: 0.5rem;
        margin-top: 2rem;
      }

      .loading-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #60a5fa;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .loading-dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      .loading-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      .pulse-ring {
        position: absolute;
        width: 150px;
        height: 150px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(0.95);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.05);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Load all components as global scripts BEFORE app.js -->
    <script type="text/babel" src="./utils/formatters.js"></script>
    <script type="text/babel" src="./components/LoadingScreen.js"></script>
    <script type="text/babel" src="./components/StatusBadge.js"></script>
    <script type="text/babel" src="./components/ProgressBar.js"></script>
    <script type="text/babel" src="./components/CacheManager.js"></script>
    <script type="text/babel" src="./components/StatusBar.js"></script>
    <script type="text/babel" src="./components/EncoderInfoPanel.js"></script>
    <script type="text/babel" src="./components/CodecSelector.js"></script>
    <script type="text/babel" src="./components/JobDetailsModal.js"></script>
    <script type="text/babel" src="./components/CompletedJobs.js"></script>
    <script type="text/babel" src="./components/QueueTable.js"></script>
    <script type="text/babel" src="./components/SettingsPanel.js"></script>
    <script type="text/babel" src="./components/FileTree.js"></script>

    <!-- Main React Application (uses global components) -->
    <script type="text/babel" src="./app.js"></script>
  </body>
</html>
