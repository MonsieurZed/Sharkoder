<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharkoder - GPU Video Encoder</title>

    <!-- React 18 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX transpiling -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0a0e1a;
        color: #e2e8f0;
        overflow: hidden;
      }

      /* Modern Card with subtle neumorphism */
      .bg-glass {
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.8));
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(148, 163, 184, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }

      .bg-dark-glass {
        background: linear-gradient(145deg, rgba(8, 12, 20, 0.95), rgba(15, 20, 30, 0.9));
        backdrop-filter: blur(20px) saturate(150%);
        border: 1px solid rgba(100, 116, 139, 0.08);
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.5), inset 0 1px 0 0 rgba(255, 255, 255, 0.03);
      }

      /* Enhanced Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.4);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
        border-radius: 10px;
        border: 2px solid rgba(15, 23, 42, 0.4);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 100%);
      }

      /* Modern Button Styles with Glow Effect */
      .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(59, 130, 246, 0.4), 0 0 40px rgba(59, 130, 246, 0.2);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-danger:hover {
        background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(239, 68, 68, 0.4), 0 0 40px rgba(239, 68, 68, 0.2);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #475569 0%, #334155 100%);
        border: 1px solid rgba(148, 163, 184, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-secondary:hover {
        background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(71, 85, 105, 0.3);
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-success:hover {
        background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(16, 185, 129, 0.4), 0 0 40px rgba(16, 185, 129, 0.2);
      }

      /* Modern Status Badges with Glow */
      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.875rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.2s ease;
      }

      .status-waiting {
        background: linear-gradient(135deg, rgba(100, 116, 139, 0.15), rgba(71, 85, 105, 0.15));
        color: #cbd5e1;
        border: 1px solid rgba(148, 163, 184, 0.3);
        box-shadow: 0 0 20px rgba(100, 116, 139, 0.1);
      }

      .status-downloading {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.15));
        color: #93c5fd;
        border: 1px solid rgba(59, 130, 246, 0.3);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
      }

      .status-ready_encode {
        background: linear-gradient(135deg, rgba(251, 191, 36, 0.15), rgba(245, 158, 11, 0.15));
        color: #fcd34d;
        border: 1px solid rgba(251, 191, 36, 0.3);
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
      }

      .status-encoding {
        background: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(147, 51, 234, 0.15));
        color: #c4b5fd;
        border: 1px solid rgba(168, 85, 247, 0.3);
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
      }

      .status-awaiting_approval {
        background: linear-gradient(135deg, rgba(234, 179, 8, 0.15), rgba(202, 138, 4, 0.15));
        color: #facc15;
        border: 1px solid rgba(234, 179, 8, 0.3);
        box-shadow: 0 0 20px rgba(234, 179, 8, 0.2);
      }

      .status-ready_upload {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.15));
        color: #93c5fd;
        border: 1px solid rgba(59, 130, 246, 0.3);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
      }

      .status-uploading {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(22, 163, 74, 0.15));
        color: #86efac;
        border: 1px solid rgba(34, 197, 94, 0.3);
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
      }

      .status-completed {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(22, 163, 74, 0.15));
        color: #86efac;
        border: 1px solid rgba(34, 197, 94, 0.3);
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
      }

      .status-failed {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.15));
        color: #fca5a5;
        border: 1px solid rgba(239, 68, 68, 0.3);
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
      }

      .status-paused {
        background: linear-gradient(135deg, rgba(100, 116, 139, 0.15), rgba(71, 85, 105, 0.15));
        color: #cbd5e1;
        border: 1px solid rgba(148, 163, 184, 0.3);
        box-shadow: 0 0 20px rgba(100, 116, 139, 0.1);
      }

      /* Modern Encoder Badge Styles */
      .encoder-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.875rem;
        border-radius: 8px;
        font-size: 0.8125rem;
        font-weight: 600;
        margin-right: 0.5rem;
        transition: all 0.2s ease;
      }

      .encoder-badge-codec {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.15));
        color: #93c5fd;
        border: 1px solid rgba(59, 130, 246, 0.3);
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.15);
      }

      .encoder-badge-gpu {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(22, 163, 74, 0.15));
        color: #86efac;
        border: 1px solid rgba(34, 197, 94, 0.3);
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.15);
      }

      .encoder-param {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.625rem;
        background: linear-gradient(145deg, rgba(51, 65, 85, 0.4), rgba(30, 41, 59, 0.4));
        border-radius: 6px;
        font-size: 0.75rem;
        margin-right: 0.5rem;
        margin-bottom: 0.375rem;
        border: 1px solid rgba(100, 116, 139, 0.2);
        transition: all 0.2s ease;
      }

      .encoder-param:hover {
        background: linear-gradient(145deg, rgba(71, 85, 105, 0.5), rgba(51, 65, 85, 0.5));
        border-color: rgba(148, 163, 184, 0.3);
      }

      .encoder-param-label {
        color: #94a3b8;
        margin-right: 0.375rem;
        font-weight: 500;
      }

      .encoder-param-value {
        color: #e2e8f0;
        font-weight: 600;
      }

      /* Modern Loading Animation */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #0a0e1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .shark-icon {
        width: 140px;
        height: 140px;
        animation: floatPulse 3s ease-in-out infinite;
        filter: drop-shadow(0 20px 50px rgba(59, 130, 246, 0.6));
      }

      .shark-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      @keyframes floatPulse {
        0%,
        100% {
          transform: translateY(0) scale(1);
          filter: drop-shadow(0 20px 50px rgba(59, 130, 246, 0.6));
        }
        50% {
          transform: translateY(-20px) scale(1.05);
          filter: drop-shadow(0 30px 60px rgba(59, 130, 246, 0.8));
        }
      }

      .loading-dots {
        display: flex;
        gap: 0.75rem;
        margin-top: 3rem;
      }

      .loading-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .loading-dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      .loading-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0) translateY(0);
        }
        40% {
          transform: scale(1) translateY(-10px);
        }
      }

      .pulse-ring {
        position: absolute;
        width: 160px;
        height: 160px;
        border: 3px solid rgba(59, 130, 246, 0.4);
        border-radius: 50%;
        animation: pulseRing 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulseRing {
        0%,
        100% {
          opacity: 0.8;
          transform: scale(0.9);
        }
        50% {
          opacity: 0.3;
          transform: scale(1.1);
        }
      }

      /* Input and Select Modern Styling */
      input[type="text"],
      input[type="number"],
      input[type="password"],
      select,
      textarea {
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.6), rgba(30, 41, 59, 0.6));
        border: 1px solid rgba(100, 116, 139, 0.3);
        color: #e2e8f0;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="password"]:focus,
      select:focus,
      textarea:focus {
        background: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(51, 65, 85, 0.7));
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        outline: none;
      }

      /* Tooltip Modern Style */
      .tooltip {
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
        backdrop-filter: blur(10px);
        border: 1px solid rgba(100, 116, 139, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Load all components as global scripts BEFORE app.js -->
    <script type="text/babel" src="./utils/formatters.js"></script>
    <script type="text/babel" src="./components/LoadingScreen.js"></script>
    <script type="text/babel" src="./components/StatusBadge.js"></script>
    <script type="text/babel" src="./components/ProgressBar.js"></script>
    <script type="text/babel" src="./components/CacheManager.js"></script>
    <script type="text/babel" src="./components/StatusBar.js"></script>
    <script type="text/babel" src="./components/EncoderInfoPanel.js"></script>
    <script type="text/babel" src="./components/CodecSelector.js"></script>
    <script type="text/babel" src="./components/JobDetailsModal.js"></script>
    <script type="text/babel" src="./components/CompletedJobs.js"></script>
    <script type="text/babel" src="./components/QueueTable.js"></script>
    <script type="text/babel" src="./components/PresetManager.js"></script>
    <script type="text/babel" src="./components/SettingsPanel.js"></script>
    <script type="text/babel" src="./components/FileTree.js"></script>

    <!-- Main React Application (uses global components) -->
    <script type="text/babel" src="./app.js"></script>
  </body>
</html>
